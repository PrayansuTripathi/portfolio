<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive Portfolio Website</title>
</head>

<body>
    <div id="header-section"></div>
    <script src="Snippets/header.js"></script>

    <section class="contact section" id="contact">
        <h2 class="section__title">Contact Me</h2>
        <span class="section__subtitle">Get in touch</span>
        <div class="contact_container container grid">
            <div>
                <div class="contact__information">
                    <i class="uil uil-phone contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Call Me</h3>
                        <span class="contact__subtitle">9637561789</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-envelope contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Email</h3>
                        <span class="contact__subtitle">prayansutripathi@gmail.com</span>
                    </div>
                </div>
                <div class="contact__information">
                    <i class="uil uil-map-marker contact__icon"></i>
                    <div>
                        <h3 class="contact__title">Location</h3>
                        <span class="contact__subtitle">Boisar Maharashtra City</span>
                    </div>
                </div>
            </div>
            <form name="submit-to-google-sheet" class="contact__form grid" onsubmit="validateForm()">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <input placeholder="Name" name="Name" type="text" id="name" class="contact__input" required>
                    </div>
                    <div class="contact__content">
                        <input  placeholder="Email" name="Email" type="email" id="email" class="contact__input" required>
                    </div>

                    <div class="contact__content">
                        <textarea placeholder="Message" name="Message" id="message" cols="0" rows="7" class="contact__input"
                            required></textarea>
                    </div>
                    <div>
                        <button class="button button--flex">
                            Send Message <i class="uil uil-message button__icon"></i>
                        </button>
                    </div>
                </div>
            </form>
            <sapn id="msg"></sapn>
        </div>

        </div>
    </section>
    <div id="footer-section"></div>
    <script src="Snippets/footer.js"></script>

    <script>
        //For sending message in google sheet
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz4NuOUzTR0iHjS1KraMMbsbY1PFsCb_HOI_8vtin4V05fJMhTaoc7-Hqw5pRjURs_zJA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");


        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent Successfullyâœ…"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
